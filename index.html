<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="altstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="getNationalDex(); fetchMonFromDex();">
    <!-- <button class="fastNav natlDex">Jump To National Pokedex</button>
         <button class="fastNav forms">Jump to Alternate Forms</button> -->
    <div class="app">
      <div class="pkmnList">
        <ul></ul>
      </div>
      <div class="pkmnInfo hidden">
        <h1></h1>
        <sub></sub>
        <div class="artwork">
          <img src="" alt="" class="art reg" />
          <img src="" alt="" class="art shiny hidden" />
        </div>
        <div class="types"></div>
        <button id="shinyButton">
          <img
            width="48px"
            src="https://archives.bulbagarden.net/media/upload/2/20/ShinyVIIIStar.png"
          />
        </button>
        <button class="statToggle pogoStats">POGO Stats</button>
        <button class="statToggle baseStats hidden">Base Stats</button>
        <div class="stats">
          <div class="statPage base">
            <span>HP: <b id="hp"></b></span>
            <div class="bar hp"></div>
            <span>Attack: <b id="atk"></b></span>
            <div class="bar atk"></div>
            <span>Defense: <b id="def"></b></span>
            <div class="bar def"></div>
            <span>Sp. Attack: <b id="spatk"></b></span>
            <div class="bar spatk"></div>
            <span>Sp. Defense: <b id="spdef"></b></span>
            <div class="bar spdef"></div>
            <span>Speed: <b id="spd"></b></span>
            <div class="bar spd"></div>
          </div>
          <br />
          <div class="statPage pogo hidden">
            <span>Attack: <b id="pogoAtk"></b></span>
            <div class="bar pogoAtk"></div>
            <span>Defense: <b id="pogoDef"></b></span>
            <div class="bar pogoDef"></div>
            <span>Stamina: <b id="pogoSta"></b></span>
            <div class="bar pogoSta"></div>
            <br /><br />
            <span>Max CP: <b id="maxCP"></b></span>
            <div class="bar maxCP"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script src="stat-colors.js"></script>
  </body>
</html>
