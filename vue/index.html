<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="tab">
        <button class="tablinks" @click="tab = 1">Stats</button>
        <button class="tablinks" @click="tab = 2">Lore</button>
        <button class="tablinks" @click="tab = 3">Misc.</button>
      </div>
      <center>
        <button class="nav" @click="fetchThat(-1);">&#8592;</button>
        <button class="nav" @click="fetchThat(1);">&#8594;</button>
        <br />
        <button
          class="nav"
          @click="fetchThat(Math.floor(Math.random() * 1025) + 1);"
        >
          Surprise Me!
        </button>
        <br />
        <button class="nav" @click="shiny = !shiny">
          <img
            src="https://archives.bulbagarden.net/media/upload/2/20/ShinyVIIIStar.png"
          />
        </button>
        <h1 style="text-transform: capitalize">
          #{{ pkmn.id.toString().padStart(4, "0") }} - {{ pkmn.name.replace("-",
          " ") }}
        </h1>
        <img
          class="sprite"
          :class='shiny ? "hidden" : ""'
          :src="pkmn.sprites.other.home.front_default"
        />
        <img
          class="sprite"
          :class='shiny ? "" : "hidden"'
          :src="pkmn.sprites.other.home.front_shiny"
        />
      </center>
      <div class="tabcontent" v-cloak v-if="tab === 1">
        <h2>Battle Information</h2>
        <div class="flex alt">
          <div class="types"></div>
          <div v-for="(type, index) in pkmn.types">
            <div :class='"icon " + pkmn.types[index].type.name'>
              <img
                :src='"https://duiker101.github.io/pokemon-type-svg-icons/icons/" + pkmn.types[index].type.name + ".svg"'
              />
            </div>
          </div>
        </div>
        <div class="flex" style="position: relative; top: -35vh">
          <div class="stats">
            <h3>Base Stats</h3>
            <div class="barside">HP</div>
            <div
              class="bar"
              v-text="pkmn.stats[0].base_stat"
              :style="{'width': (pkmn.stats[0].base_stat * 0.66) + '%'}"
            ></div>
            <div class="barside">Attack</div>
            <div
              class="bar"
              v-text="pkmn.stats[1].base_stat"
              :style="{'width': (pkmn.stats[1].base_stat * 0.66) + '%'}"
            ></div>
            <div class="barside">Defense</div>
            <div
              class="bar"
              v-text="pkmn.stats[2].base_stat"
              :style="{'width': (pkmn.stats[2].base_stat * 0.66) + '%'}"
            ></div>
            <div class="barside">Special Attack</div>
            <div
              class="bar"
              v-text="pkmn.stats[3].base_stat"
              :style="{'width': (pkmn.stats[3].base_stat * 0.66) + '%'}"
            ></div>
            <div class="barside">Special Defense</div>
            <div
              class="bar"
              v-text="pkmn.stats[4].base_stat"
              :style="{'width': (pkmn.stats[4].base_stat * 0.66) + '%'}"
            ></div>
            <div class="barside">Speed</div>
            <div
              class="bar"
              v-text="pkmn.stats[5].base_stat"
              :style="{'width': (pkmn.stats[5].base_stat * 0.66) + '%'}"
            ></div>
          </div>
          <div class="abilities">
            <h3>Abilities</h3>
            <div v-for="(ability, index) in pkmn.abilities">
              <div
                class="abilityCard"
                @click="getAbilityData; notifShown = !notifShown;"
                :class='notifShown ? "condensed" : ""'
                :id='pkmn.abilities[index].ability.url.substr(34).replace("/", "")'
              >
                <span v-show="notifShown === false">
                  <span
                    v-text='pkmn.abilities[index].ability.name.replace("-", " ")'
                  ></span>
                  &nbsp;
                  <b v-if="pkmn.abilities[index].is_hidden">(H)</b>
                </span>
                <span class="back" v-if="notifShown === true">
                  <span v-text="returnCachedEffect"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tabcontent" v-cloak v-else-if="tab === 2">
        <h2>
          Pokémon Factoids:
          <span style="text-transform: capitalize" v-text="pkmn.name"></span>
        </h2>
        <h3 v-text="`The ${genus}`"></h3>
        <div class="flavor">
          <div class="flex alt">
            <div v-text="flavor"></div>
          </div>
          <div>
            From
            <span style="font-style: italic" v-text="' ' + gamesName"></span>
          </div>
        </div>
      </div>
      <div class="tabcontent" v-cloak v-else-if="tab === 3">
        <h2>Other Information</h2>
      </div>
    </div>
